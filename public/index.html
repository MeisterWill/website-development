<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/9.16.0/firebase-app-compat.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/9.16.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/9.16.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/9.16.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/9.16.0/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/9.16.0/firebase-messaging-compat.js"></script>
  <script defer src="/__/firebase/9.16.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/9.16.0/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/9.16.0/firebase-remote-config-compat.js"></script>
  <script defer src="/__/firebase/9.16.0/firebase-performance-compat.js"></script>
  <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <style media="screen">
    body {
      background: #cacbcb;
      color: rgba(0, 0, 0, 0.87);
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #message {
      background: white;
      max-width: 360px;
      margin: 100px auto 16px;
      padding: 32px 24px;
      border-radius: 3px;
    }

    #message h2 {
      color: rgba(0, 0, 0, 0.6);
      font-weight: bold;
      font-size: 20px;
      margin: 0 0 8px;
    }

    #message h1 {
      font-size: 30px;
      font-weight: 300;
      color: #ffa100;
      margin: 0 0 16px;
      text-align: center;
    }

    #message p {
      line-height: 140%;
      margin: 16px 0 24px;
      font-size: 18px;
    }

    #message a {
      display: block;
      text-align: center;
      background: #039be5;
      text-transform: uppercase;
      text-decoration: none;
      color: white;
      padding: 16px;
      border-radius: 4px;
    }

    #message,
    #message a {
      box-shadow: 0 1px 3px rgba(196, 132, 3, 0.12), 0 1px 2px rgba(196, 132, 3, 0.24);
    }

    #load {
      color: rgba(0, 0, 0, 0.4);
      text-align: center;
      font-size: 13px;
    }

    #button {
      background-color: #8FB9F7;
      max-width: 100px;
      max-height: 100px;
      margin: auto;
      padding: .5px;
      border-radius: 6px;
      text-align: center;
      font-size: 30px;
    }

    #button:hover {
      background-color: #5D92E2;
    }

    @media (max-width: 600px) {
      body {
        background: #ECEFF1;
      }

      #message {
        margin-top: 10;
        background: white;
        box-shadow: 5px;
      }

      body {
        border-top: 16px solid #ffa100;
      }

      #button {
        max-width: 10%;
        height: 20px;
      }
    }
  </style>
</head>

<body>
  <div id="message">
    <!--Switched welcome to be h1, stands out more-->
    <h1>Welcome</h1>
    <h2>Bielak Meister</h2>
    <p>This is a very cool website, and you should be very happy to be here!</p>
  </div>

  <div id="button">
    <!--This is where the text for the button will go-->
    <p>ON</p>
  </div>

</html>
